<html>

    <head>
        <title>统一登录中心</title>
        <link rel="stylesheet" href="/static/lib/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="/static/css/base.css" type="text/css">

        <link rel="shortcut icon" href="/static/image/title.ico" type="image/x-icon"/>
        {% block css %}{% endblock %}
    </head>

    <body>
        {% block header %}
            <div class="header">
                <nav class="navbar navbar-inverse head-bar navbar-fixed-top" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand system-title" href="#">统一登录中心</a>
                        </div>
                        <div >
                            <p class="navbar-text">
                                您好，{{ userName }}
                            </p>
                              <p class="navbar-text">
                              <a href="/logout">登出</a> 
                              </p>
                        </div>
                    </div>
                </nav>
            </div>
        {% endblock %}
        <div class="row content">
            <div class="col-sm-3 col-md-2 side-bar">
                <ul>
                    <li {% if  current_side ==  'portal' %} class="active" {% endif %}>
                        <a href="/">首页</a>
                    </li>
                    <li {% if  current_side ==  'apply' %} class="active" {% endif %}>
                        <a href="/apply">应用申请</a>
                    </li>
                  
                    <li {% if  current_side ==  'updateInfo' %} class="active" {% endif %}>
                        <a href="/updateInfo">修改密码</a>
                    </li>
                    <li {% if  current_side ==  'appList' %} class="active" {% endif %}>
                        <a href="/appList">查询应用</a>
                    </li>

                </ul>
            </div>
            <div class="col-sm-9 col-md-10 col-sm-offset-2  main">
                <div class="container">
                    {% block body %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    {% block footer %}{% endblock %}

    <script src="/static/lib/jquery.min.js"></script>
    <script src="/static/lib/bootstrap.min.js"></script>
    {# <script src="/static/lib/sea.js"></script> #}
    {# <script src="/static/lib/kasol.js"></script> #}
    {# <script src="/static/lib/html2canvas.min.js"></script> #}
    {% block js %}{% endblock %}
</body>

</html>
